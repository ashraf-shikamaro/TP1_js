<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Maghreb-Eco</title>
   <style>
    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .converter-card {
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        margin: 0 0 0.5rem 0;
        color: #2d3436;
        text-align: center;
    }

    .subtitle {
        text-align: center;
        color: #636e72;
        font-size: 0.9rem;
        margin-bottom: 2rem;
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #4a4a4a;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #edf2f7;
        border-radius: 10px;
        font-size: 1.1rem;
        box-sizing: border-box; 
        transition: all 0.2s ease;
        background: #f8f9fa;
    }

    input:focus {
        border-color: #667eea;
        background: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
</head>
<body>

<div class="converter-card">
    <h2>Calculateur de Devises</h2>
    <p class="subtitle">Taux indicatifs (Base 1€)</p>
    
    <div class="input-group">
        <label>Euro (EUR) €</label>
        <input type="number" id="eur" placeholder="0.00" onInput="convert(this)">
    </div>

    <div class="input-group">
        <label>Dirham Marocain (MAD) DH</label>
        <input type="number" id="mad" placeholder="0.00" onInput="convert(this)">
    </div>

    <div class="input-group">
        <label>Dollar US (USD) $</label>
        <input type="number" id="usd" placeholder="0.00" onInput="convert(this)">
    </div>

    
</div>

<script>
    const rates = {
        mad: 10.85,
        usd: 1.08,
       
    };

    function convert(input) {
        let val = parseFloat(input.value);
        let id = input.id;

        if (isNaN(val)) {
            clearAll();
            return;
        }

        let euroValue;
        if (id === "eur") euroValue = val;
        else if (id === "mad") euroValue = val / rates.mad;
        else if (id === "usd") euroValue = val / rates.usd;
     

        if (id !== "eur") document.getElementById("eur").value = euroValue.toFixed(2);
        if (id !== "mad") document.getElementById("mad").value = (euroValue * rates.mad).toFixed(2);
        if (id !== "usd") document.getElementById("usd").value = (euroValue * rates.usd).toFixed(2);

    }

    function clearAll() {
        document.querySelectorAll('input').forEach(input => input.value = "");
    }
</script>

</body>
</html>
