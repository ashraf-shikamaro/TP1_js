    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul du double</title>
        <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
    }

    form {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 1.1em;
    }

    input {
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 6px;
        width: 80px;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
    }

    input[name="resultat"] {
        background-color: #e9ecef;
        font-weight: bold;
        color: #007bff;
        border-style: dashed;
    }
    </style>
</head>
<body>

    <div class="container">
        <h2>Exercice 16</h2>
        <form name="formCalcul">
            <label>Entrez un nombre :</label>
            <input type="number" name="nombre" onInput="calculerDouble()">
            
            <label>voici son double :</label>
            <input type="text" name="resultat" readonly>
        </form>
    </div>

    <script>
        function calculerDouble() {
            var n = document.formCalcul.nombre.value;
            
            if (n !== "") {
                document.formCalcul.resultat.value = n * 2;
            } else {
                document.formCalcul.resultat.value = "";
            }
        }
    </script>

</body>

</body>
